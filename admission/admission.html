<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admission</title>

    <!-- fontawsame cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- botstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- index css  link -->
    <link rel="stylesheet" href="./abmission.css">

</head>

<body>
    <div class="container br ">
        <header>
            <div class="row header-row">
                <div class="col-sm-2 img-box">
                    <img src="./logo2.png" alt="">
                </div> <!--end col-->

                <div class="col-sm-8 hdr-text">
                    <h3>KAZIM UDDIN MODEL BITHAPITH</h3>
                    <h6>Langa Bazar , Sodor ,Gaibandha</h6>
                </div> <!--end col-->

                <div class="col-sm-2 contract-icons">
                    <div>
                        <a href="#"><i class="fa fa-brands fa-phone fa-sm" style="color: #f0f1f2;"></i></a>
                        <a href="#"><i class="fa fa-brands fa-phone fa-sm" style="color: #fbfcfe;"></i></a>
                        <a href="#"><i class="fa fa-brands fa-phone fa-sm" style="color: #fbfcfe;"></i></a>
                        <a href="#"><i class="fa fa-brands fa-phone fa-sm" style="color: #fbfcfe;"></i></a>
                      </div><!-- end f-contract-icons  -->  
                </div> <!--end col-->
            </div> <!--end row-->
        </header>

        <div class="container-fluid">
            <div class="row hdr-tittle">
                <div class="col-sm-12 tittle-text">
                    <h2>AMISSION FORM</h2>
                </div>
            </div><!--hdr-tittle-->

            <!-- form  -->
            <div class="container p-5 brb">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                  </form>

            </div> <!--end form container-->
            <!-- end form  -->

        </div> <!--end container- fluid-->

    </div> <!--end main container-->




    <!-- bootstrap java link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
