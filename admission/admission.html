<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admission</title>

  <!-- fontawsame cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- botstrap css link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- index css  link -->
  <link rel="stylesheet" href="./abmission.css">

</head>

<body>
  <div class="container br ">
    <header>
      <div class="row header-row">
        <div class="col-sm-2 img-box">
          <img src="./logo2.png" alt="">
        </div> <!--end col-->

        <div class="col-sm-8 hdr-text">
          <h3>KAZIM UDDIN MODEL BITHAPITH</h3>
          <h6>Langa Bazar , Sodor ,Gaibandha</h6>
        </div> <!--end col-->

        <div class="col-sm-2 contract-icons">
          <div>
            <a href="#"><i class="fa fa-brands fa-phone fa-sm" style="color: #f0f1f2;"></i></a>
            <a href="#"><i class="fa fa-brands fa-phone fa-sm" style="color: #fbfcfe;"></i></a>
            <a href="#"><i class="fa fa-brands fa-phone fa-sm" style="color: #fbfcfe;"></i></a>
            <a href="#"><i class="fa fa-brands fa-phone fa-sm" style="color: #fbfcfe;"></i></a>
          </div><!-- end f-contract-icons  -->
        </div> <!--end col-->
      </div> <!--end row-->
    </header>

    <div class="container-fluid">
      <div class="row hdr-tittle">
        <div class="col-sm-12 tittle-text">
          <h2>AMISSION FORM</h2>
        </div>
      </div><!--hdr-tittle-->

      <!-- form  -->
      <div class="container p-5 brb">
        <div class="row g-3">

          <!-- row 1  -->
          <div class="student row ">
            <div class="col-sm-12">
              <h3>STUDENT INFORMATION</h3>
            </div>
            <div class="col-sm-6">
              <label for="name-eng" class="form-label">Name Of English</label>
              <input type="text" class="form-control" id="name-eng" placeholder=" All letter is capital">
            </div>
            <div class="col-sm-6">
              <label for="name-ban" class="form-label">Name of Bangla</label>
              <input type="text" class="form-control" id="name-ban" placeholder=" Name of Bangla">
            </div>
            <!-- end row 1  -->

            <!-- row 2 -->
            <div class="col-sm-3">
              <label for="validationDefault04" class="form-label">Admission Class</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Choose...</option>
                <option>Play</option>
                <option>Nursary</option>
                <option>One</option>
                <option>Two</option>
                <option>Three</option>
                <option>Four</option>
                <option>Five</option>
              </select>
            </div>

            <div class="col-sm-3">
              <label for="roll" class="form-label">Class Roll</label>
              <input type="number" class="form-control" id="roll" placeholder="Class roll given school">
            </div>

            <div class="col-sm-3">
              <label for="Religion" class="form-label">Religion</label>
              <select class="form-select" id="Religion" required>
                <option selected disabled value="">Choose...</option>
                <option>Islam</option>
                <option>Hindu</option>
                <option>Khistan</option>
                <option>Boddhu</option>
              </select>
            </div>

            <div class="col-sm-3">
              Gender <br>
              <input type="radio" name="gender" id="male">
              <label for="male">Male</label> <br>
              <input type="radio" name="gender" id="female">
              <label for="female">Female</label>
            </div>
            <!-- end row 2 -->
            <!-- row 3 -->
            <div class="col-sm-4">
              <label for="brn" class="form-label">Birth Registration Number</label>
              <input type="number" class="form-control" id="brn" placeholder="">
            </div>
            <div class="col-sm-4">
              <label for="birthday" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="birthday" placeholder="">
            </div>
            <div class="col-sm-4">
              <label for="nationality" class="form-label">Nationality</label>
              <input type="text" class="form-control" id="nationality" placeholder="">
            </div><!-- end row 3  -->
          </div><!--end student-->

          <!-- adress row 4 -->
          <div class="adress row">
            <h4>Adress of Student</h4>
            <!-- line 1 -->
            <div class="col-sm-3">
              <label for="Village" class="form-label">Village</label>
              <input type="text" class="form-control" id="Village" placeholder="Village Name">
            </div>

            <div class="col-sm-3">
              <label for="Post-office" class="form-label">Post Office</label>
              <input type="text" class="form-control" id="Post-office" placeholder="Post Office Name">
            </div>

            <div class="col-sm-3">
              <label for="Post-code" class="form-label">Post Code</label>
              <input type="number" class="form-control" id="Post-code" placeholder="Post code">
            </div>

            <div class="col-sm-3">
              <label for="Union" class="form-label">Union</label>
              <input type="text" class="form-control" id="Union" placeholder="Union Name">
            </div>

            <!-- line2 -->
            <div class="col-sm-3">
              <label for="Upozila" class="form-label">Upozila</label>
              <input type="text" class="form-control" id="Upozila" placeholder="Upozila Name">
            </div>

            <div class="col-sm-3">
              <label for="district" class="form-label">District</label>
              <input type="text" class="form-control" id="district" placeholder="District Name">
            </div>

            <div class="col-sm-3">
              <label for="division" class="form-label">Division</label>
              <input type="text" class="form-control" id="division" placeholder="Division Name">
            </div>

            <div class="col-sm-3">
              <label for="country" class="form-label">Country</label>
              <input type="text" class="form-control" id="country" placeholder="Country Name">
            </div>
          </div> <!-- end of row 4  -->

          <!-- father info Row 5 -->
          <div class="father row">
            <h3>Student Father Information </h3>

            <!-- line 1 -->
            <div class="col-sm-6">
              <label for="fname-eng" class="form-label">Father Name Of English</label>
              <input type="text" class="form-control" id="fname-eng" placeholder=" All letter is capital">
            </div>
            <div class="col-sm-6">
              <label for="fname-ban" class="form-label">Father Name of Bangla</label>
              <input type="text" class="form-control" id="fname-ban" placeholder=" Name of Bangla">
            </div>

            <!-- f-info line2 -->
            <div class="col-sm-3">
              <label for="f-nid" class="form-label">Father NID Number </label>
              <input type="number" class="form-control" id="f-nid" placeholder="NID Number ">
            </div>
            <div class="col-sm-3">
              <label for="f-birthday" class="form-label">Father Date of Birth</label>
              <input type="date" class="form-control" id="f-birthday" placeholder="">
            </div>
            <div class="col-sm-3">
              <label for="f-mobile" class="form-label">Father Mobile Number</label>
              <input type="Number" class="form-control" id="f-mobile" placeholder="Mobile Number">
            </div>
            <div class="col-sm-3">
              <label for="m-Occupation" class="form-label">Father Occupation</label>
              <input type="text" class="form-control" id="m-Occupation" placeholder="Occupation">
            </div>
          </div><!-- end father info row 5 -->

          <!-- mother info Row 5 -->
          <div class="mother row">
            <h3>Student Mother Information </h3>

            <!-- line 1 -->
            <div class="col-sm-6">
              <label for="mname-eng" class="form-label">Mother Name Of English</label>
              <input type="text" class="form-control" id="mname-eng" placeholder=" All letter is capital">
            </div>
            <div class="col-sm-6">
              <label for="mname-ban" class="form-label">Mother Name of Bangla</label>
              <input type="text" class="form-control" id="mname-ban" placeholder=" Name of Bangla">
            </div>

            <!-- m-info line2 -->
            <div class="col-sm-3">
              <label for="m-nid" class="form-label">Mother NID Number </label>
              <input type="number" class="form-control" id="m-nid" placeholder="NID Number ">
            </div>
            <div class="col-sm-3">
              <label for="m-birthday" class="form-label">Mother Date of Birth</label>
              <input type="date" class="form-control" id="m-birthday" placeholder="">
            </div>
            <div class="col-sm-3">
              <label for="m-mobile" class="form-label">Mother Mobile Number</label>
              <input type="Number" class="form-control" id="m-mobile" placeholder="Mobile Number">
            </div>
            <div class="col-sm-3">
              <label for="Occupation" class="form-label">Mother Occupation</label>
              <input type="text" class="form-control" id="Occupation" placeholder="Occupation">
            </div>
          </div><!--end mother-->

          <!-- Guardian info Row 5 -->
          <div class="guardian row">

            <h3>পিতা মাতার অবর্তমানে অভিভাবকের তথ্য </h3>

            <!-- Guardian line 1 -->
            <div class="col-sm-6">
              <label for="gname-eng" class="form-label">অভিভাবকের নাম (ইংরেজিতে)</label>
              <input type="text" class="form-control" id="gname-eng" placeholder=" সব অক্ষর বড় হাতের">
            </div>
            <div class="col-sm-6">
              <label for="gname-ban" class="form-label">অভিভাবকের নাম (বাংলায়)</label>
              <input type="text" class="form-control" id="gname-ban" placeholder=" Name of Bangla">
            </div>
 
            <!-- Guardian-info line2 -->
            <div class="col-sm-2">
              <label for="rl" class="form-label"> অভিভাবকের শিক্ষার্থীর সাথে সম্পর্ক </label>
              <input type="number" class="form-control" id="rl" placeholder="সম্পর্ক">
            </div>
            <div class="col-sm-3">
              <label for="g-nid" class="form-label"> অভিভাবকের এনআইডি নম্বর </label>
              <input type="number" class="form-control" id="g-nid" placeholder="NID Number ">
            </div>
            <div class="col-sm-2">
              <label for="g-birthday" class="form-label">অভিভাবকের জন্ম তারিখ</label>
              <input type="date" class="form-control" id="g-birthday" placeholder="">
            </div>
            <div class="col-sm-3">
              <label for="g-mobile" class="form-label">অভিভাবকের মোবাইল নম্বর </label>
              <input type="Number" class="form-control" id="g-mobile" placeholder="Mobile Number">
            </div>
            <div class="col-sm-2">
              <label for="g-Occupation" class="form-label">অভিভাবকের পেশা </label>
              <input type="text" class="form-control" id="g-Occupation" placeholder="Occupation">
            </div><!-- end parent info row 5 -->

          </div><!--end guardian -->


          <!-- condition input  -->
          <div class="condition row ">
            <div class="col-sm-12">
              <h4> আমি অঙ্গীকার করছি যে ,</h4>

              <input type="checkbox" value="উপরের তথ্য সমূহ সত্য ও সঠিক" id="condition1">
              <label for="condition1" class="form-label"> উপরের তথ্য সমূহ সত্য ও সঠিক </label><br>


              <input type="checkbox" value="আমার সন্তান বিদ্যালয়ের সকল নিয়ম মেনে বাধ্য থাকিবে" id="condition2">
              <label for="condition2" class="form-label">আমার সন্তান বিদ্যালয়ের সকল নিয়ম মেনে বাধ্য থাকিবে </label><br>


              <input type="checkbox"
                value="বিদ্যালয়ের শান্তি শৃঙ্খলা ও নিয়মের পরিপন্থি কাজে জড়িত থাকলে বা উপরে কোন তথ্য ভুল প্রদান করলে কর্তৃপক্ষ প্রদত্ত যেকোন শাস্তি গ্রহণে বাধ্য থাকিব"
                id="condition3">
              <label for="condition3" class="form-label"> বিদ্যালয়ের শান্তি শৃঙ্খলা ও নিয়মের পরিপন্থি কাজে জড়িত থাকলে বা
                উপরে কোন তথ্য ভুল প্রদান করলে কর্তৃপক্ষ প্রদত্ত যেকোন শাস্তি গ্রহণে বাধ্য থাকিব </label><br>


              <input type="checkbox"
                value=" আমি আমার সন্তানের বিদ্যালয়ের পাওনা সঠিক সময়ে পরিশোধ করতে বাধ্য থাকিব এবং বিলম্ব হলে কর্তৃপক্ষ নির্ধারিত জরিমানা মেনে তা পরিশোধ করব "
                id="condition4">
              <label for="condition4" class="form-label"> আমি আমার সন্তানের বিদ্যালয়ের পাওনা সঠিক সময়ে পরিশোধ করতে
                বাধ্য থাকিব এবং বিলম্ব হলে কর্তৃপক্ষ নির্ধারিত জরিমানা মেনে তা পরিশোধ করব </label>
            </div><!--end col-->
          </div><!-- end condition input  -->

          <!-- document input  -->
          <div class="document-input row">
            <div class="col-sm-12">
              <h4> প্রয়োজনীয় কাগজপত্র</h4>

              <label for="document-img" class="form-label">Student Photo </label>
              <input type="file" id="document-img"><br>

              <label for="document-bcimg" class="form-label">Student Birth Certificate </label>
              <input type="file" id="document-bcimg"> <br>

              <label for="document-fnimg" class="form-label">Student Father NID</label>
              <input type="file" id="document-fnimg"><br>

              <label for="document-mnimg" class="form-label">Student Mother NID </label>
              <input type="file" id="document-mnimg"><br>

              <label for="document-gnimg" class="form-label">Student Guardian NID </label>
              <input type="file" id="document-gnimg">

            </div> <!--end col-->
          </div><!-- end document input  -->

          <!-- submit button  -->
          <div class="button row ">
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </div><!--end submit button  -->

        </div> <!-- main row end-->
      </div> <!--end form container-->
      <!-- end form  -->

    </div> <!--end container- fluid-->
  </div> <!--end main container-->




  <!-- bootstrap java link  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</body>

</html>
