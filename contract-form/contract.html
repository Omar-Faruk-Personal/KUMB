<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>

    <!-- for md device
    start of CONTRACT US -->
  <div class="row c-main-body m-5 " id="contract">
    <!-- start contract from -->
    <div class="col-sm-2 col-md-12 contract-iteams">
      <div class="contract-header mx-5 my-5">
        <h1>CONTRACT US</h1>
      </div>
      <form action="">
        <label class="input-tittle" for="">Name</label><br>
        <input class="input-name" type="text" placeholder="User Name"><br>

        <label class="input-tittle" for="">Email</label><br>
        <input class="input-emali" type="email" placeholder=" example@gmail.com"><br>

        <label class="input-tittle" for="">Message</label><br>
        <input class="input-message" type="text" placeholder=" Your Message For Me"><br>

        <!-- start send btn -->
        <div class="sent-message m-5">
          <a href="#">Sent Message</a>
        </div><!-- end send btn -->
    </div> <!-- end of contract from -->
  </div><!-- end of c main body  -->
  </div> <!-- end of container -->
